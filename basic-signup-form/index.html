<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Four Card Feature Section</title>
</head>
<body>
    <main class="main">
        <section class="section-desc">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </section>
        <section class="section-form">
            <button class="try-it-free-btn">Try it free 7 days <span>then <br>$20/mo. thereafter</span></button>
            <form action="#" method="POST" class="sign-up-form">
                <input autocomplete="off" class="input-ele" type="text" name="fname" id="fname" placeholder="First Name">
                <input autocomplete="off" class="input-ele" type="text" name="lname" id="lname" placeholder="Last Name">
                <input autocomplete="off" class="input-ele" type="email" name="email" id="email" placeholder="Email Address">
                <input autocomplete="off" class="input-ele" type="password" name="password" id="password" placeholder="Password">
                <button type="button" class="claim-btn">Claim your free trial</button>
                <p class="agree-to-terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </form>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
